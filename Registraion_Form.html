<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<style>

p.one {
    border: solid ;
    border-radius: 2px;
}
div {
    border: 1px solid black;
    margin-top: auto;
    margin-bottom: auto;
    margin-right: auto;
    margin-left: auto;
    background-color: lightblue;
}
div2
{
    margin-block-end: auto;
}
</style>
<body>
    <h1>Registration Form</h1>
  <div> <P class=one> <form style="width: 100%">
        
         <p>First name: <input type="text"  name="fname"></p><br>  
         <p>  Last name: <input type="text" name="lname"></p><br>
        <div2> <p> Address: <textarea style="width:80%" maxlength="50" ></textarea></p></div2>
         <p>   Email: <input type="email" name="email"></p><br>
         <p>   City: <select name="city">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
            </select></p><br>
            <p>State:<select name="state">
                <option value="Telangana">Telangana</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Karnataka">Karnataka</option>
            </select></p><br>
            <p>University Branch Name:<input type="text" name="ranch name"></p><br>
            <p>Phone: <input type="number" maxlength="10"></p><br>
            <p>Enrolled course:<input type="number"></p><br>
            <p>Date of Test:<input type="date"></p><br>
            <p>Written test Marks: <input type="number" min="50" max="100"></p><br>
            <p><input type="button" value="Submit"></p>


    </form>
    </P></div>
</body>
</html>
